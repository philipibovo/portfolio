<div class="content">
  <h1 class="title">
    <div *ngIf="global.lang === 'en'">Projects</div>
    <div *ngIf="global.lang === 'pt'">Projetos</div>
  </h1>

  <div class="main">
    <div
      *ngFor="let project of projects"
      [id]="project.id"
      class="item"
      [class.hideItem]="project.hideInMobile"
      (mouseenter)="project.showDetails = true"
      (mouseleave)="project.showDetails = false"
    >
      <div class="logo" (click)="project.showDetails = true">
        <img alt="Logo Limoney" loading="lazy" [src]="project.imgURL" />
      </div>

      <div
        class="wrap"
        [class.show]="project.showDetails"
        (click)="hideItemDetail($event, project.id)"
      >
        <h2 class="name">{{ project.name }}</h2>

        <div class="message">
          <div
            [class.font-size-1]="
              global.accessibilityCurrentFontSize === 'font-size-1'
            "
            [class.font-size-2]="
              global.accessibilityCurrentFontSize === 'font-size-2'
            "
            [class.font-size-3]="
              global.accessibilityCurrentFontSize === 'font-size-3'
            "
          >
            {{ global.lang === 'en' ? project.descEN : project.descPT }}
          </div>
        </div>

        <div class="link">
          <a
            target="_blank"
            [attr.aria-label]="
              global.lang === 'en' ? project.linkLabelEN : project.linkLabelPT
            "
            [href]="project.linkURL"
          >
            <div
              aria-hidden="true"
              class="link-style"
              [class.font-size-1]="
                global.accessibilityCurrentFontSize === 'font-size-1'
              "
              [class.font-size-2]="
                global.accessibilityCurrentFontSize === 'font-size-2'
              "
              [class.font-size-3]="
                global.accessibilityCurrentFontSize === 'font-size-3'
              "
            >
              {{
                global.lang === 'en' ? project.linkTextEN : project.linkTextPT
              }}
            </div>
          </a>
        </div>
      </div>
      <!-- end .wrap -->
    </div>
    <!-- end .item -->
  </div>
</div>
